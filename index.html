<!DOCTYPE html>
<html>

<body>
    <textarea id="nameInput" placeholder="Add first names here..." style="width: 300px;height: 150px;"></textarea>
    <p id="output"></p>

    <button onclick="assign()">Assign</button>

    <script>
        function assign() {
            let aNames = document.getElementById("nameInput").value.split(/[\n, ]/).filter(String),
                aAssignments = createAssignments(aNames),
                sTextValue = aAssignments.join("<br>");

            document.getElementById("output").innerHTML = sTextValue;
        }

        function createAssignments(names) {
            return names.slice(0).sort(function () { return Math.random() - 0.5 }).map(function (name, index, arr) {
                return name + " -> " + arr[(index + 1) % arr.length];
            });
        }
    </script>

</body>

</html>
